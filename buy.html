<!DOCTYPE html>
<html>
<head>
  <title>Stripe APi example</title>
</head>
<body>
  <h1> T shirt or something </h1>
  <p> $5.00 </p>

  <form>
    <label>Card Number</label>
    <input type="text" size="20" autocomplete="off"><br>
    <span>Enter the number without spaces or hyphens.</span>
    <label>CVC</label>
    <input type="text" size="4" autocomplete="off"><br>
    <label>Expiration (MM/YYYY)</label>
    <input type="text" size="2">
    <span> / </span>
    <input type="text" size="4"><br>
    <button type="submit"> Buy NOW!</button>
  <form>
<script src="https://code.jquery.com/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
